<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>后台管理系统-登录</title>
  <!-- 引入bootstrap库 -->
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <!-- 引入NProgress -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <!-- 引入表单验证插件的css -->
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <!-- 引入当前页面的css -->
  <link rel="stylesheet" href="./css/admin.css">
</head>
<body class="bg_login">


	<div class="container">
	    <div class="col-md-4 col-md-offset-4">
	        <div class="panel panel-primary mt_150">
	            <div class="panel-heading text-center">
	            	<h4>后台管理系统</h4>
	            </div>
	            <div class="panel-body">
	                <form id="login-form" class="form-horizontal">
	                	  <!-- 用户名 -->
	                    <div class="form-group has-feedback">
	                        <label for="username" class="col-sm-3 control-label">用户名</label>
	                        <div class="col-sm-9">
	                            <input name="username" type="text" class="form-control" id="username" placeholder="请输入用户名" data-bv-field="username">
	                        </div>
	                    </div>
	                    <!-- 密码框 -->
	                    <div class="form-group has-feedback">
	                        <label for="password" class="col-sm-3 control-label">密码</label>
	                        <div class="col-sm-9">
	                          <input name="password" type="password" class="form-control" id="password" placeholder="请输入密码" data-bv-field="password">
	                    		</div>
	                    </div>
	                    <!-- 登录重置按钮 -->
	                    <div class="form-group">
	                        <div class="col-sm-offset-3 col-sm-10">
	                            <button type="reset" class="btn btn-default mr_50">重置</button>
	                            <button type="submit" class="btn btn-primary">登录</button>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>


  <!-- 引入jQuery -->
  <script src="./lib/jquery/jquery.min.js"></script>
  <!-- 引入bootstrap的插件 -->
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入表单验证的插件-->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!-- 引入进度条插件 -->
  <script src="./lib/nprogress/nprogress.js"></script>
  <!-- 引入login文件 -->
  <script src="./js/login.js"></script>
</body>
</html>
